<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        FAST and Select2 Examples
    </title>

    <link href="css/select2.css" type="text/css" rel="stylesheet"/>
    <!-- https://developers.google.com/speed/libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
          rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- local stuff -->
    <script src="js/data.js"></script>
    <script src="js/fast-select2-trim.js"></script>

    <!-- select2-bootstrap4-theme
    see: https://github.com/ttskch/select2-bootstrap4-theme
    -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- for live demo page -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme/dist/select2-bootstrap4.min.css">
    <!-- for local development env -->
    <!--
    <link href="css/select2-bootstrap4.css" rel="stylesheet">
    -->
    <script>
        $( document ).ready(function() {
            selectFAST();
        });
    </script>
</head>

<body class="pt-5" style="min-height:90vh">

<div class="container">
    <h3>FAST API using select2</h3>
    <!-- <h3> ... of <a href="https://github.com/ttskch/select2-bootstrap4-theme" target="_blank">@ttskch/select2-bootstrap4-theme</a>
    </h3>
    -->
    <hr>

    <form name="formFASTSelect">
        <input type ="button" class ="Reset" value = "Reset" onclick="formReset(this.form);"><br><br>

        <!--
        add a selector to pick the facet type (all, topic, geographis, etc.)
        -->
        <p>Select FAST Facet:</p>
        <input type="radio" id="suggestall" name="facet" value="suggestall" onchange="selectFAST();" checked="checked">
        <label for="suggestall">All Facets</label><br>
        <input type="radio" id="suggest00" name="facet" value="suggest00" onchange="selectFAST();">
        <label for="suggest00">Personal names</label><br>
        <input type="radio" id="suggest10" name="facet" value="suggest10" onchange="selectFAST();">
        <label for="suggest10">Corporate names</label><br>
        <input type="radio" id="suggest11" name="facet" value="suggest11" onchange="selectFAST();">
        <label for="suggest11">Event</label><br>
        <input type="radio" id="suggest30" name="facet" value="suggest30" onchange="selectFAST();">
        <label for="suggest30">Uniform title</label><br>
        <input type="radio" id="suggest50" name="facet" value="suggest50" onchange="selectFAST();">
        <label for="suggest50">Topical</label><br>
        <input type="radio" id="suggest51" name="facet" value="suggest51" onchange="selectFAST();">
        <label for="suggest51">Geographic names</label><br>
        <input type="radio" id="suggest55" name="facet" value="suggest55" onchange="selectFAST();">
        <label for="suggest55">Form/Genre</label><br>

        <br>
        <br>
        <!-- (single) data from ajax -->
        <div class="form-group">
            <label>FAST using select2 with AJAX</label>
            <select
                    class="js-example-ajax-single"
                    data-placeholder="Pick a FAST heading"
                    data-allow-clear="1"
                    data-width="90%"
            >
                <option></option>
            </select>
        </div>
    </form>

    <div id="metadata-list"></div>

    <hr>

    <div><a href="index.html">Return to the Index Page</a></div>
</div>


</body>
</html>
